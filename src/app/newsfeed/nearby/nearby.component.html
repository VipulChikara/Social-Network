<div class="people-nearby">
    <div class="google-maps">
      <div id="map" class="map"></div>
    </div>
    <div class="nearby-user" *ngFor="let people of peoples">
      <div class="row">
        <div class="col-md-2 col-sm-2">
          <img src="http://placehold.it/300x300" alt="user" class="profile-photo-lg" />
        </div>
        <div class="col-md-7 col-sm-7">
          <h5><a href="#" class="profile-link">{{people.name}}</a></h5>
          <p>Software Engineer</p>
          <p class="text-muted">{{people.distance}} away</p>
        </div>
        <div class="col-md-3 col-sm-3">
          <button class="btn btn-primary pull-right">Add Friend</button>
        </div>
      </div>
    </div>
 
  </div>
