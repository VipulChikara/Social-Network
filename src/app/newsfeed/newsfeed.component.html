<app-header></app-header>

<div id="page-contents">
<div class="container">
    <div class="row">

  <!-- /Newsfeed Common Side Bar Left
  ================================================= -->
        <div class="col-md-3 static">
    <div class="profile-card">
        <img src="http://placehold.it/300x300" alt="user" class="profile-photo" />
        <h5><a routerLink="/timeline/post" class="text-white">Bhupesh Chikara</a></h5>
        <a routerLink="/newsfeed/friend" class="text-white"><i class="ion ion-android-person-add"></i> 1,299 followers</a>
    </div><!--profile card ends-->
    <ul class="nav-news-feed">
      <li><i class="icon ion-ios-paper"></i><div><a routerLink="/newsfeed/post">My Newsfeed</a></div></li>
      <li><i class="icon ion-ios-people"></i><div><a routerLink="/newsfeed/nearby">People Nearby</a></div></li>
      <li><i class="icon ion-ios-people-outline"></i><div><a routerLink="/newsfeed/friends">Friends</a></div></li>
      <li><i class="icon ion-chatboxes"></i><div><a routerLink="/newsfeed/chatroom">Messages</a></div></li>
      <li><i class="icon ion-images"></i><div><a routerLink="/newsfeed/image">Images</a></div></li>
      <li><i class="icon ion-ios-videocam"></i><div><a routerLink="/newsfeed/video">Videos</a></div></li>
    </ul><!--news-feed links ends-->
    <div id="chat-block">
      <div class="title">Chat online</div>
      <ul class="online-users list-inline">
        <li><a routerLink="/newsfeed/chatroom" title="Linda Lohan"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
        <li><a routerLink="/newsfeed/chatroom" title="Sophia Lee"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>

        <li><a routerLink="/newsfeed/chatroom" title="James Carter"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
        <li><a routerLink="/newsfeed/chatroom" title="Robert Cook"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
        <li><a routerLink="/newsfeed/chatroom" title="Richard Bell"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
        <li><a routerLink="/newsfeed/chatroom" title="Anna Young"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>

      </ul>
    </div><!--chat block ends-->
  </div>
  
        <div class="col-md-7">

    <!-- Post Create Box
    ================================================= -->
    <div class="create-post">
        <div class="row">
            <div class="col-md-7 col-sm-7">
          <div class="form-group">
            <img src="http://placehold.it/300x300" alt="" class="profile-photo-md" />
            <textarea name="texts" id="exampleTextarea" cols="30" rows="1" class="form-control" placeholder="Write what you wish">{{ post }}</textarea>
          </div>
        </div>
            <div class="col-md-5 col-sm-5">
          <div class="tools">
            <ul class="publishing-tools list-inline">
              <li><a><i class="ion-compose"></i></a></li>
              <li><a><i class="ion-images"></i></a></li>
              <li><a><i class="ion-ios-videocam"></i></a></li>
              <li><a><i class="ion-map"></i></a></li>
            </ul>
            <button (click)="publish()" class="btn btn-primary pull-right">Publish</button>
          </div>
        </div>
        </div>
    </div><!-- Post Create Box End-->

   <router-outlet></router-outlet>   
  
  </div>

  <!-- /Newsfeed Common Side Bar Right
  ================================================= -->
        <div class="col-md-2 static">
    <div class="suggestions" id="sticky-sidebar">
      <h4 class="grey">Who to Follow</h4>
      <div class="follow-user" *ngFor="let friend of addFriend">
        <img src="http://placehold.it/300x300" alt="" class="profile-photo-sm pull-left" />
        <div>
          <h5><a routerLink="/timeline/post">{{friend.name}}</a></h5>
          <a routerLink="" class="text-green">Add friend</a>
        </div>
      </div>
    </div>
  </div>
    </div>
</div>
</div>

<app-footer></app-footer>
